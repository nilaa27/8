<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Ambil foto ala photobooth instan secara online. Kreasikan dengan filter, stiker, dan unduh strip foto berkualitas tinggi secara gratis.">
    <meta name="keywords" content="photobooth, photobooth online, foto box, pictlord, webcamtoy, photobooth aesthetic">
    <title>pictlord | Photobooth Online Modern & Aesthetic</title>
    
    <link rel="canonical" href="https://pict.xlord.web.id">
    <link rel="icon" href="https://via.placeholder.com/32x32/0D9488/FFFFFF?text=P">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        /* === PENGGUNAAN VARIABEL CSS UNTUK TEMA === */
        /* Ini adalah praktik terbaik untuk tema yang mudah diubah (light/dark) dan konsisten. */
        :root {
            --bg-color: #2c2f36;
            --shadow-dark: #212429;
            --shadow-light: #373a43;
            --text-color: #e0e5ec;
            --text-light: #97a1b3;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --secondary: #f59e0b;
            --star-color: #f59e0b;
            --gradient-primary: linear-gradient(135deg, var(--primary), #14b8a6);
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-snappy: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            --border-radius-main: 20px;
            --border-radius-inner: 12px;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --shadow-dark: #d9dde2;
            --shadow-light: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
        }

        /* === RESET & PENGATURAN DASAR === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        html { font-size: 62.5%; } /* Memudahkan penggunaan rem untuk ukuran font yang responsif */
        body {
            font-size: 1.6rem; background: var(--bg-color); color: var(--text-color);
            line-height: 1.7; transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden; /* Mencegah scroll horizontal yang tidak diinginkan */
        }
        body.sidebar-open, body.modal-open { overflow: hidden; }
        body.sidebar-open::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 998; backdrop-filter: blur(2px);
        }
        .container { max-width: 1200px; width: 90%; margin: 0 auto; }

        /* --- Tombol Neumorphic Global --- */
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 12px;
            padding: 14px 28px; border-radius: var(--border-radius-inner);
            font-size: 1.6rem; font-weight: 600; text-decoration: none; cursor: pointer; border: none;
            color: var(--text-light); background: var(--bg-color); transition: var(--transition-smooth);
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }
        .btn:hover { color: var(--primary); transform: translateY(-3px); }
        .btn:active { transform: translateY(0); color: var(--primary); box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); }
        .btn.primary { color: #ffffff; background: var(--primary); box-shadow: 6px 6px 16px var(--shadow-dark); }
        .btn.primary:hover { background: var(--primary-dark); color: white; transform: translateY(-2px); }

        /* --- Header & Navigasi --- */
        /* Penggunaan 'sticky' dan pemusatan dengan 'transform' adalah teknik modern yang bagus untuk header. */
        .main-header { position: sticky; top: 15px; z-index: 1000; margin: 0 auto 15px auto; width: 95%; max-width: 980px; left: 50%; transform: translateX(-50%); }
        .header-container {
            display: flex; justify-content: space-between; align-items: center; padding: 15px 30px;
            background: rgba(44, 47, 54, 0.7); backdrop-filter: blur(10px);
            border-radius: var(--border-radius-main); box-shadow: 10px 10px 25px var(--shadow-dark), -10px -10px 25px var(--shadow-light);
            border: 1px solid var(--shadow-light); /* Garis tipis untuk detail visual yang lebih baik */
        }
        [data-theme="light"] .header-container { background: rgba(240, 242, 245, 0.7); border: 1px solid rgba(255,255,255,0.8); }
        .logo { font-size: 2.4rem; font-weight: 700; color: var(--text-color); text-decoration: none; }
        .logo .highlight { color: var(--primary); }
        .main-nav { display: flex; align-items: center; gap: 2rem; }
        .nav-links { list-style: none; display: flex; gap: 2.5rem; font-size: 1.5rem; font-weight: 500; }
        .nav-links a { color: var(--text-light); transition: color 0.3s ease; text-decoration: none; }
        .nav-links a:hover, .nav-links a.current-nav { color: var(--primary); font-weight: 600; }
        .theme-toggle-btn {
            background: var(--bg-color); width: 45px; height: 45px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; border: none; cursor: pointer;
            color: var(--text-color); box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .theme-toggle-btn:hover { color: var(--primary); transform: scale(1.05); }
        .theme-toggle-btn i.fa-sun { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-moon { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-sun { display: block; }
        
        /* --- Hamburger & Sidebar untuk Mobile --- */
        .hamburger-menu {
            display: none; cursor: pointer; width: 48px; height: 48px; justify-content: center; align-items: center;
            position: relative; z-index: 1003; background: var(--bg-color); border: none; border-radius: 50%;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        }
        .hamburger-menu .bar { display: block; width: 22px; height: 3px; background-color: var(--text-color); border-radius: 3px; position: absolute; left: 13px; transition: var(--transition-snappy); }
        .bar.top { top: 16px; } .bar.middle { top: 22.5px; } .bar.bottom { top: 29px; }
        body.sidebar-open .bar.top { top: 22.5px; transform: rotate(45deg); }
        body.sidebar-open .bar.middle { opacity: 0; transform: translateX(10px); }
        body.sidebar-open .bar.bottom { top: 22.5px; transform: rotate(-45deg); }
        .sidebar {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: var(--bg-color); box-shadow: -10px 0px 30px var(--shadow-dark); z-index: 999;
            padding: 80px 30px 30px; display: flex; flex-direction: column; gap: 25px;
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .sidebar.active { right: 0; }
        
        /* --- Hero Section: Sesuai dengan Gambar --- */
        #hero { 
            display: flex; align-items: center; justify-content: center; text-align: center; 
            min-height: 100vh; padding: 4rem 0; position: relative; overflow: hidden; 
        }
        .hero-glow-bg {
            position: absolute; top: 50%; left: 50%; width: 40vw; height: 40vw; max-width: 500px; max-height: 500px; 
            background: radial-gradient(circle, rgba(13, 148, 136, 0.4), transparent 70%); 
            border-radius: 50%; filter: blur(100px); transform: translate(-50%, -50%); z-index: 0; 
            animation: pulsate-glow 7s ease-in-out infinite;
        }
        @keyframes pulsate-glow { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.2); } }
        .hero-content { max-width: 800px; position: relative; z-index: 2; }
        .instagram-badge {
            display: inline-flex; align-items: center; gap: 1rem; text-decoration: none;
            background: var(--bg-color); color: var(--text-light); padding: 1rem 2rem;
            border-radius: 999px; font-size: 1.4rem; font-weight: 600; margin-bottom: 2.5rem;
            box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .instagram-badge:hover { color: var(--primary); transform: translateY(-2px); }
        .hero-header { font-size: clamp(4rem, 8vw, 6.4rem); font-weight: 800; line-height: 1.1; margin-bottom: 1.5rem; } /* 'clamp' untuk judul yang lebih fluid */
        .hero-subheader { font-size: clamp(1.8rem, 4vw, 2rem); color: var(--text-light); margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto; }
        
        /* Pengaturan gambar mengambang sudah sangat baik menggunakan 'position: absolute' dan animasi */
        .hero-images-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; /* Mencegah gambar bisa di-klik */ }
        .hero-images-bg img { 
            position: absolute; width: clamp(100px, 15vw, 180px); /* 'clamp' untuk ukuran gambar yang lebih terkontrol */
            border-radius: 12px; animation: gentle-float 8s ease-in-out infinite; 
            box-shadow: 0px 10px 30px rgba(0,0,0,0.2); 
        }
        @keyframes gentle-float { 0%, 100% { transform: translateY(0px) rotate(var(--initial-rotate)); } 50% { transform: translateY(-20px) rotate(var(--final-rotate)); } }
        /* Posisi gambar-gambar ini sudah diatur dengan baik untuk tampilan desktop */
        .preview-1 { --initial-rotate: -15deg; --final-rotate: -12deg; top: 15%; left: 10%; animation-duration: 10s; }
        .preview-2 { --initial-rotate: -5deg; --final-rotate: -8deg; top: 40%; left: 20%; animation-duration: 8s; animation-delay: -2s; }
        .preview-3 { --initial-rotate: 15deg; --final-rotate: 18deg; top: 20%; right: 12%; animation-duration: 9s; }
        .preview-4 { --initial-rotate: 5deg; --final-rotate: 2deg; top: 55%; right: 18%; animation-duration: 11s; animation-delay: -4s; }
        
        /* --- Responsive --- */
        /* Media query ini adalah kunci untuk memastikan tampilan rapi di mobile */
        @media (max-width: 768px) {
            html { font-size: 58%; }
            .main-nav { display: none; } /* Sembunyikan nav desktop */
            .hamburger-menu { display: flex; } /* Tampilkan hamburger */
            .header-container { padding: 10px 20px; }
            .main-header { width: 100%; top: 0; border-radius: 0; }
            #hero { min-height: 90vh; }
            .hero-header { font-size: 4.8rem; }
            .section-title { font-size: 3.6rem; }
            /* Sembunyikan beberapa gambar untuk mencegah layar mobile terlalu ramai */
            .preview-2, .preview-3 { display: none; } 
            .about-grid, .privacy-points { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="main-header" data-aos="fade-down">
        <div class="header-container">
            <a href="#hero" class="logo">pict<span class="highlight">lord</span></a>
            <nav class="main-nav">
                <ul class="nav-links" id="nav-menu-desktop">
                    <li><a href="#hero" class="current-nav">Beranda</a></li>
                    <li><a href="#about">Tentang</a></li>
                    <li><a href="#how-it-works">Cara Kerja</a></li>
                    <li><a href="#features">Fitur</a></li>
                    <li><a href="#faq">FAQ</a></li>
                    <li><a href="#contact">Kontak</a></li>

            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="theme-toggle-btn" id="theme-toggle" aria-label="Ubah Tema">
                    <i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                </button>
                <button class="hamburger-menu" id="hamburger-menu" aria-label="Buka Menu">

    </header>

    <div class="sidebar" id="sidebar">
        </div>

    <main>
        <section id="hero">
            <div class="hero-glow-bg"></div>

                <img src="https://i.imgur.com/B9B1Z0g.png" alt="Contoh strip photobooth 1" class="preview-1">

                <p class="hero-subheader">Photobooth online gratis dengan desain Neumorphic yang dinamis. Buat dan unduh strip foto seru berkualitas tinggi secara instan.</p>
                <a href="#" class="btn primary">MULAI SEKARANG &nbsp; <i class="fas fa-camera"></i></a>
            </div>
        </section>
        
        </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Inisialisasi AOS (Animate on Scroll)
        AOS.init({ 
            duration: 800, 
            once: false, // Animasi berulang setiap kali scroll
            offset: 120 
        });

        // Logika untuk Theme Toggle, Sidebar, dan lainnya bisa ditambahkan di sini.
        // Contoh sederhana untuk toggle tema:
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        });

        // Contoh sederhana untuk sidebar
        const hamburger = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        hamburger.addEventListener('click', () => {
            document.body.classList.toggle('sidebar-open');
            sidebar.classList.toggle('active');
        });

    });
    </script>
</body>
</html>
