            <p class="qr-subtitle">Buka kamera ponsel Anda dan pindai kode di bawah ini.</p>

                <button id="downloadFromModalBtn" class="neumorphic-btn"><i class="fas fa-download"></i> Download</button>

    <script>
        // !!! PENTING: GANTI DENGAN KONFIGURASI FIREBASE ANDA !!!
        const firebaseConfig = {
            apiKey: "AIzaSyCCaLXoaHFOuXRnHAvQzg9R0c1tfsTsTBU",
            authDomain: "project-xlord.firebaseapp.com",
            databaseURL: "https://project-xlord-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-xlord",
            storageBucket: "project-xlord.appspot.com",
            messagingSenderId: "847461816867",
            appId: "1:847461816867:web:17071ba14ffe6a6099ef96",
            measurementId: "G-344KX3B197"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => {
            let currentQrLink = ''; 
            let currentImageData = '';
            let qrTimerInterval = null; // BARU: Variabel untuk interval timer

            // --- Deklarasi elemen ---
            const previewModal = document.getElementById('previewModal');
            const previewBtn = document.getElementById('previewBtn');
            const previewModalCloseBtn = previewModal.querySelector('.modal-close-btn');
            const qrModal = document.getElementById('qrModal');
            const qrModalCloseBtn = qrModal.querySelector('.qr-close-btn');
            const downloadBtn = document.getElementById('downloadCopyBtn');
            const qrCodePopupContainer = document.getElementById('qrCodePopupContainer');
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            const downloadFromModalBtn = document.getElementById('downloadFromModalBtn');
            const qrTimerElement = document.getElementById('qrTimer'); // BARU: Elemen timer
            
            // BARU: Fungsi untuk memulai dan menghentikan timer
            function startQrTimer(durationInSeconds) {
                let timer = durationInSeconds;
                qrTimerElement.style.display = 'block';

                const updateTimer = () => {
                    if (timer < 0) {
                        clearInterval(qrTimerInterval);
                        qrTimerElement.textContent = "Link telah kadaluarsa.";
                        copyLinkBtn.disabled = true;
                        downloadFromModalBtn.disabled = true;
                        return;
                    }

                    const minutes = Math.floor(timer / 60);
                    let seconds = timer % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    
                    qrTimerElement.innerHTML = `Link kamu kadaluarsa dalam <strong>${minutes}:${seconds}</strong>`;
                    timer--;
                };

                updateTimer();
                qrTimerInterval = setInterval(updateTimer, 1000);
            }

            function showModal(modal) { modal.style.display = 'block'; setTimeout(() => modal.classList.add('show'), 10); }

            // BARU: Modifikasi fungsi hideModal
            function hideModal(modal) { 
                modal.classList.remove('show'); 
                modal.style.display = 'none';
                if (modal.id === 'qrModal' && qrTimerInterval) {
                    clearInterval(qrTimerInterval);
                    qrTimerElement.style.display = 'none';
                }
            }
            
            if(previewBtn) {
                previewBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (finalCanvas) {
                        document.getElementById('modalImagePreview').src = finalCanvas.toDataURL('image/png', 1.0);
                        showModal(previewModal);
                    } else { alert('Silakan buat gambar terlebih dahulu!'); }
                });
            }
            if(previewModalCloseBtn) { previewModalCloseBtn.addEventListener('click', () => hideModal(previewModal)); }
            if(qrModalCloseBtn) { qrModalCloseBtn.addEventListener('click', () => hideModal(qrModal)); }
            
            window.addEventListener('click', (event) => {
                if (event.target == previewModal) { hideModal(previewModal); }
                if (event.target == qrModal) { hideModal(qrModal); }
            });

            function generateShortId(length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < length; i++) { result += chars.charAt(Math.floor(Math.random() * chars.length)); }
                return result;
            }

            async function generateTemporaryLink(base64ImageData) {
                const expirationTime = Date.now() + (5 * 60 * 1000);
                const dataToStore = { imageData: base64ImageData, expiresAt: expirationTime };
                const shortId = generateShortId(5);
                await database.ref('images/' + shortId).set(dataToStore);
                return `${window.location.origin}/hasil?id=${shortId}`;
            }

            if (downloadBtn) {
                downloadBtn.addEventListener('click', async () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (!finalCanvas) { alert('Silakan buat gambar terlebih dahulu!'); return; }
                    
                    showModal(qrModal);
                    qrCodePopupContainer.innerHTML = '<i class="fas fa-spinner fa-spin spinner"></i>';
                    
                    // BARU: Hentikan timer lama dan reset state
                    if (qrTimerInterval) clearInterval(qrTimerInterval);
                    qrTimerElement.style.display = 'none';
                    copyLinkBtn.disabled = true;
                    downloadFromModalBtn.disabled = true;

                    try {
                        currentImageData = finalCanvas.toDataURL('image/png', 1.0);
                        const link = document.createElement('a');
                        link.download = `pictlord-4-photo-${Date.now()}.png`; // Nama file sesuai halaman
                        link.href = currentImageData;
                        link.click();
                        
                        currentQrLink = await generateTemporaryLink(currentImageData);
                        const qrApiUrl = `https://quickchart.io/qr?text=${encodeURIComponent(currentQrLink)}&ecLevel=H&margin=1&size=180&format=png&qzone=2&color=1c1c1c`;

                        qrCodePopupContainer.innerHTML = `<img src="${qrApiUrl}" alt="Scan to download">`;
                        copyLinkBtn.disabled = false;
                        downloadFromModalBtn.disabled = false;
                        
                        // BARU: Mulai timer
                        startQrTimer(299);

                    } catch (error) {
                        console.error('Gagal membuat link Firebase atau QR Code:', error);
                        qrCodePopupContainer.innerHTML = '<strong>Gagal membuat QR Code.</strong><br>Pastikan konfigurasi Firebase sudah benar & cek console (F12).';
                    }
                });
            }

            if(copyLinkBtn) {
                copyLinkBtn.addEventListener('click', () => {
                    if (currentQrLink && !copyLinkBtn.disabled) {
                        navigator.clipboard.writeText(currentQrLink).then(() => {
                            const originalBtnHTML = copyLinkBtn.innerHTML;
                            copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                            setTimeout(() => { copyLinkBtn.innerHTML = originalBtnHTML; }, 2000);
                        }).catch(err => { console.error('Gagal menyalin link: ', err); alert('Gagal menyalin link.'); });
                    }
                });
            }
            
            if(downloadFromModalBtn) {
                downloadFromModalBtn.addEventListener('click', () => {
                    if (currentImageData && !downloadFromModalBtn.disabled) {
                        const link = document.createElement('a');
                        link.download = `pictlord-4-photo-retry-${Date.now()}.png`; // Nama file sesuai halaman
                        link.href = currentImageData;
                        link.click();
                    } else { alert('Data gambar tidak ditemukan atau link sudah kadaluarsa.'); }
                });
            }
            
            // Logika untuk theme toggle
            const themeToggle = document.getElementById('theme-toggle');
            if(themeToggle) {
                const applyTheme = (theme) => {
                    document.body.classList.toggle('dark-mode', theme === 'dark');
                };
                themeToggle.addEventListener('click', () => {
                    const isDarkMode = document.body.classList.contains('dark-mode');
                    const newTheme = isDarkMode ? 'light' : 'dark';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                applyTheme(savedTheme);
            }
        });
