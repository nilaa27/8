    <style>
        /* ============================================
        STYLESHEET UNTUK HALAMAN 404
        ============================================
        */
        :root {
            --bg-color: #f7f8fc;
            --text-color: #1a1a1a;
            --button-bg: #1a1a1a;
            --button-text: #ffffff;
            --sparkle-color: #ffcc00;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: var(--bg-color);
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            max-width: 450px;
            z-index: 2;
        }

        .scarecrow-img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 2rem;
            animation: sway 3.5s ease-in-out infinite alternate;
            transform-origin: bottom center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--button-bg);
            color: var(--button-text);
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Animasi Goyang untuk Orang-orangan Sawah */
        @keyframes sway {
            0% {
                transform: rotate(3deg);
            }
            100% {
                transform: rotate(-3deg);
            }
        }

        /* Efek Bintang Berkelip */
        .sparkle {
            position: absolute;
            background-color: var(--sparkle-color);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
