<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictlord | Simpan Foto Kamu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="images/pictlord logo.png">
    <style>
        :root {
            --light-bg: #e0e5ec;
            --light-text: #555;
            --light-shadow-dark: #a3b1c6;
            --light-shadow-light: #ffffff;
            --light-accent: #E28585;
        }
        .dark-mode {
            --light-bg: #2d343c;
            --light-text: #e0e5ec;
            --light-shadow-dark: #242a30;
            --light-shadow-light: #363e48;
            --light-accent: #ff85a1;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: var(--light-bg);
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--light-shadow-dark), -10px -10px 20px var(--light-shadow-light);
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        #imageContainer img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);
        }
        .neumorphic-btn {
            border: none;
            background: var(--light-bg);
            color: var(--light-text);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 25px;
            font-size: 1.6rem;
            border-radius: 25px;
        }
        .neumorphic-btn:hover {
            color: var(--light-accent);
        }
        .neumorphic-btn:active {
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2), inset -5px -5px 10px rgba(255,255,255,0.8);
            transform: scale(0.98);
        }
        #saveBtn {
             background: var(--light-accent);
             color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Photostrip</h1>
        <p style="margin-bottom: 20px; font-size: 1.4rem;">Tekan dan tahan pada gambar untuk menyimpan, atau gunakan tombol di bawah.</p>
        <div id="imageContainer">
            <p>Memuat gambar...</p>
        </div>
        <button id="saveBtn" class="neumorphic-btn">Simpan Gambar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('imageContainer');
            const saveBtn = document.getElementById('saveBtn');
            let imageData = '';

            try {
                const params = new URLSearchParams(window.location.search);
                imageData = params.get('imageData');

                if (imageData) {
                    const img = document.createElement('img');
                    img.src = imageData;
                    imageContainer.innerHTML = '';
                    imageContainer.appendChild(img);
                } else {
                    imageContainer.innerHTML = '<p>Error: Data gambar tidak ditemukan.</p>';
                    saveBtn.style.display = 'none';
                }
            } catch (e) {
                console.error("Error parsing URL:", e);
                imageContainer.innerHTML = '<p>Error: URL tidak valid atau terlalu panjang.</p>';
                saveBtn.style.display = 'none';
            }


            saveBtn.addEventListener('click', () => {
                if (!imageData) {
                    alert('Gambar tidak bisa disimpan.');
                    return;
                }

                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

                if (isIOS) {
                    const newWindow = window.open();
                    if (newWindow) {
                        newWindow.document.write('<html><head><title>Simpan Gambar Anda</title></head><body style="margin:0; background:#eee; text-align:center;"><p style="font-family:-apple-system, BlinkMacSystemFont, sans-serif; padding:1em;">Tekan dan tahan pada gambar, lalu pilih "Add to Photos" atau "Save Image".</p><img src="' + imageData + '" style="max-width:100%; box-shadow:0 0 10px rgba(0,0,0,0.2);"></body></html>');
                        newWindow.document.close();
                    } else {
                        alert("Gagal membuka tab baru. Mohon izinkan pop-up untuk situs ini dan coba lagi.");
                    }
                } else {
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = 'pictlord_photostrip.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            });
        });
    </script>
</body>
</html>
