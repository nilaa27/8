    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. Theme Manager Script ---
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
            };
            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.contains('dark-mode');
                const newTheme = isDarkMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);

            // --- 2. Active Button States Script ---
            const buttonContainers = document.querySelectorAll('.custom-buttons-container, .logo-container');
            buttonContainers.forEach(container => {
                container.addEventListener('click', (e) => {
                    const clickedButton = e.target.closest('button');
                    if (!clickedButton) return;

                    if (!clickedButton.closest('.stickers-container')) {
                         const buttonsInGroup = container.querySelectorAll('button');
                         buttonsInGroup.forEach(btn => btn.classList.remove('active'));
                         clickedButton.classList.add('active');
                    } else {
                        if(clickedButton.id === 'noneSticker') {
                            const stickerButtons = container.querySelectorAll('button');
                            stickerButtons.forEach(btn => btn.classList.remove('active'));
                            clickedButton.classList.add('active');
                        } else {
                            document.getElementById('noneSticker')?.classList.remove('active');
                            clickedButton.classList.toggle('active');
                        }
                    }
                });
            });

            // --- 3. Modal Logic (REVISED) ---
            const previewModal = document.getElementById('previewModal');
            const previewBtn = document.getElementById('previewBtn');
            const shareBtn = document.getElementById('shareBtn');
            const closeModalBtn = document.querySelector('.modal-close-btn');

            const modalImage = document.getElementById('modalImagePreview');
            const modalShareView = document.getElementById('modalShareView');
            const modalQrContainer = document.getElementById('modalQrCodeContainer');

            const openModal = () => previewModal.style.display = 'flex';
            const closeModal = () => previewModal.style.display = 'none';

            if(closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (event) => {
                if (event.target == previewModal) closeModal();
            });

            // Preview Button Logic
            if (previewBtn) {
                previewBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (finalCanvas) {
                        modalShareView.style.display = 'none'; // Hide share view
                        modalImage.src = finalCanvas.toDataURL('image/png');
                        modalImage.style.display = 'block'; // Show image view
                        openModal();
                    } else {
                        alert('Silakan buat gambar terlebih dahulu!');
                    }
                });
            }

            // Share Button Logic
            let currentShareLink = '';
            if (shareBtn) {
                shareBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (!finalCanvas) {
                        alert('Silakan buat gambar terlebih dahulu!');
                        return;
                    }

                    const imageDataUrl = finalCanvas.toDataURL('image/png');
                    const base64ImageData = btoa(imageDataUrl);

                    const previewUrl = new URL('preview.html', window.location.href);
                    previewUrl.searchParams.set('image', base64ImageData);
                    currentShareLink = previewUrl.href;

                    modalImage.style.display = 'none'; // Hide image view
                    modalShareView.style.display = 'block'; // Show share view

                    modalQrContainer.innerHTML = ''; // Clear previous QR
                    new QRCode(modalQrContainer, {
                        text: currentShareLink,
                        width: 250,
                        height: 250,
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    const shareText = encodeURIComponent("Lihat foto photobooth yang aku buat di Pictlord! ✨");
                    document.getElementById('whatsapp-share').href = `https://api.whatsapp.com/send?text=${shareText}%20${encodeURIComponent(currentShareLink)}`;
                    document.getElementById('telegram-share').href = `https://t.me/share/url?url=${encodeURIComponent(currentShareLink)}&text=${shareText}`;
                    
                    openModal();
                });
            }
            
            // --- 4. Download Button Logic ---
            const downloadBtn = document.getElementById('downloadCopyBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (finalCanvas) {
                        const link = document.createElement('a');
                        link.download = 'pictlord-photobooth.png';
                        link.href = finalCanvas.toDataURL('image/png');
                        link.click();
                    } else {
                        alert('Silakan buat gambar terlebih dahulu!');
                    }
                });
            }

            // --- 5. Copy Link Logic ---
            const copyLinkBtn = document.getElementById('copy-link-share');
            if (copyLinkBtn) {
                copyLinkBtn.addEventListener('click', () => {
                    if (currentShareLink) {
                        navigator.clipboard.writeText(currentShareLink).then(() => {
                            alert('Link berhasil disalin!');
                        }).catch(err => {
                            console.error('Gagal menyalin link: ', err);
                            alert('Gagal menyalin link.');
                        });
                    }
                });
            }

            // --- 6. Logo Color Customization Logic ---
            const logoColorPicker = document.getElementById('logoColorPicker');
            if (logoColorPicker) {
                logoColorPicker.addEventListener('input', () => {
                    console.log('Warna logo baru dipilih:', logoColorPicker.value);
                });
            }
        });
    </script>
