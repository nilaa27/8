        /* --- MODAL STYLING (MODERNIZED) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* Efek baru */
            background-color: rgba(0, 0, 0, 0.3); /* Gelapnya sedikit dikurangi */
            backdrop-filter: blur(10px) saturate(120%); /* Blur lebih kuat & saturasi warna latar */

            opacity: 0; /* Mulai dari transparan untuk animasi fade-in */
            transition: opacity 0.4s ease; /* Transisi untuk fade-in */

        .modal.show {

    <script>
        // !!! PENTING: GANTI DENGAN KONFIGURASI PROYEK FIREBASE ANDA SENDIRI !!!
        const firebaseConfig = {
            apiKey: "AIzaSyCCaLXoaHFOuXRnHAvQzg9R0c1tfsTsTBU",
            authDomain: "project-xlord.firebaseapp.com",
            databaseURL: "https://project-xlord-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-xlord",
            storageBucket: "project-xlord.appspot.com",
            messagingSenderId: "847461816867",
            appId: "1:847461816867:web:17071ba14ffe6a6099ef96",
            measurementId: "G-344KX3B197"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();


        document.addEventListener('DOMContentLoaded', () => {
            // --- Variabel State ---
            let currentQrLink = ''; 
            let currentImageData = null; 
            let qrTimerInterval = null;
            
            const finalCanvasContainer = document.getElementById('photoPreview');
            const modalImagePreview = document.getElementById('modalImagePreview');
            const previewModal = document.getElementById('previewModal');
            const qrModal = document.getElementById('qrModal');

            // =========================================================================
            // FUNGSI PEMBARUAN CANVAS TERPUSAT
            // =========================================================================
            async function updateCanvasPreview() {
                // Asumsi fungsi `drawFinalImage` ada di file canvas.js atau customize.js
                if (typeof drawFinalImage === 'function') {
                    await drawFinalImage();
                } else {
                    console.warn('Fungsi `drawFinalImage()` tidak ditemukan.');
                    return;
                }

                const finalCanvas = finalCanvasContainer.querySelector('canvas');
                if (!finalCanvas) return;

                // Perbarui modal preview jika sedang terbuka
                if (previewModal.classList.contains('show')) {
                    modalImagePreview.src = finalCanvas.toDataURL('image/png', 1.0);
                }
            }


            // =========================================================================
            // EVENT LISTENERS
            // =========================================================================
            
            // 1. Theme Manager
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
                updateCanvasPreview(); 
            };
            themeToggle.addEventListener('click', () => {
                const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);


            // 2. Event Listener Terpusat untuk semua tombol kustomisasi
            const controlsPanel = document.querySelector('.controls-panel');
            controlsPanel.addEventListener('click', (e) => {
                const target = e.target;
                if (target.closest('.neumorphic-btn') || target.type === 'checkbox') {
                    const button = target.closest('button');
                    if(button) {
                        const container = button.parentElement;
                        const isStickerGroup = container.previousElementSibling?.textContent === 'Stickers';

                        if (isStickerGroup) {
                            if (button.id === 'noneSticker') {
                                container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                                button.classList.add('active');
                            } else {
                                document.getElementById('noneSticker')?.classList.remove('active');
                                button.classList.toggle('active');
                            }
                        } else if (container.classList.contains('custom-buttons-container') || container.classList.contains('logo-container')) {
                            container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                        }
                    }
                    updateCanvasPreview();
                }
            });

            // Event listener khusus untuk color picker
            const logoColorPicker = document.getElementById('logoColorPicker');
            if (logoColorPicker) {
                logoColorPicker.addEventListener('input', updateCanvasPreview);
                logoColorPicker.addEventListener('change', updateCanvasPreview);
            }
            

            // =========================================================================
            // LOGIKA MODAL (PREVIEW & QR)
            // =========================================================================
            function showModal(modal) {
                modal.style.display = 'block';
                setTimeout(() => modal.classList.add('show'), 10); // beri waktu untuk display block sebelum transisi
            }

            function hideModal(modal) {
                modal.classList.remove('show');
                // Tunggu transisi selesai sebelum menyembunyikan
                setTimeout(() => {
                    modal.style.display = 'none';
                    if (modal.id === 'qrModal' && qrTimerInterval) {
                        clearInterval(qrTimerInterval);
                        qrTimerElement.style.display = 'none';
                    }
                }, 400); // 400ms sesuai durasi transisi opacity
            }
            
            // --- Tombol & Event untuk Modal Preview ---
            const previewBtn = document.getElementById('previewBtn');
            if(previewBtn) {
                previewBtn.addEventListener('click', () => {
                    const finalCanvas = finalCanvasContainer.querySelector('canvas');
                    if (finalCanvas) {
                        modalImagePreview.src = finalCanvas.toDataURL('image/png', 1.0);
                        showModal(previewModal);
                    } else { 
                        alert('Gambar belum selesai dibuat. Mohon tunggu sebentar.'); 
                    }
                });
            }
            
            // --- Tombol & Event untuk Modal QR ---
            const downloadBtn = document.getElementById('downloadCopyBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', async () => {
                    const finalCanvas = finalCanvasContainer.querySelector('canvas');
                    if (!finalCanvas) {
                        alert('Silakan buat gambar terlebih dahulu!');
                        return;
                    }
                    
                    showModal(qrModal);
                    const qrCodePopupContainer = document.getElementById('qrCodePopupContainer');
                    const copyLinkBtn = document.getElementById('copyLinkBtn');
                    const downloadDirectBtn = document.getElementById('downloadDirectBtn');
                    
                    qrCodePopupContainer.innerHTML = '<i class="fas fa-spinner fa-spin spinner"></i>';
                    copyLinkBtn.disabled = true;
                    downloadDirectBtn.disabled = true;
                    if (qrTimerInterval) clearInterval(qrTimerInterval);

                    try {
                        const imageData = finalCanvas.toDataURL('image/png', 1.0);
                        currentImageData = imageData;
                        
                        const link = document.createElement('a');
                        link.download = `pictlord-${Date.now()}.png`;
                        link.href = imageData;
                        link.click();
                        
                        currentQrLink = await generateTemporaryLink(imageData);
                        const qrApiUrl = `https://quickchart.io/qr?text=${encodeURIComponent(currentQrLink)}&ecLevel=H&margin=1&size=180&format=png&qzone=2&color=1c1c1c`;
                        qrCodePopupContainer.innerHTML = `<img src="${qrApiUrl}" alt="Scan to download">`;
                        
                        copyLinkBtn.disabled = false;
                        downloadDirectBtn.disabled = false;
                        startQrTimer(299);
                    } catch (error) {
                        console.error('Gagal membuat link Firebase atau QR Code:', error);
                        qrCodePopupContainer.innerHTML = '<strong>Gagal membuat QR Code.</strong>';
                    }
                });
            }

            // --- Event penutup modal ---
            document.querySelectorAll('.modal-close-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    hideModal(btn.closest('.modal'));
                });
            });
            
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal')) {
                     hideModal(event.target);
                }
            });


            // --- Fungsi & Event untuk QR Code ---
            const qrTimerElement = document.getElementById('qrTimer');
            function startQrTimer(durationInSeconds) {
                let timer = durationInSeconds;
                qrTimerElement.style.display = 'block';
                const updateTimer = () => {
                    if (timer < 0) {
                        clearInterval(qrTimerInterval);
                        qrTimerElement.textContent = "Link telah kadaluarsa.";
                        document.getElementById('copyLinkBtn').disabled = true;
                        document.getElementById('downloadDirectBtn').disabled = true;
                        return;
                    }
                    const minutes = Math.floor(timer / 60);
                    let seconds = timer % 60;
                    seconds = seconds < 10 ? '0' + seconds : seconds;
                    qrTimerElement.innerHTML = `Link kamu kadaluarsa dalam <strong>${minutes}:${seconds}</strong>`;
                    timer--;
                };
                updateTimer();
                qrTimerInterval = setInterval(updateTimer, 1000);
            }

            function generateShortId(length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return result;
            }

            async function generateTemporaryLink(base64ImageData) {
                const expirationTime = Date.now() + (5 * 60 * 1000);
                const dataToStore = { imageData: base64ImageData, expiresAt: expirationTime };
                const shortId = generateShortId(5);
                await database.ref('images/' + shortId).set(dataToStore);
                return `${window.location.origin}/hasil?id=${shortId}`;
            }

            document.getElementById('downloadDirectBtn')?.addEventListener('click', () => {
                if (currentImageData) {
                    const link = document.createElement('a');
                    link.download = `pictlord-direct-${Date.now()}.png`;
                    link.href = currentImageData;
                    link.click();
                } else {
                    alert('Data gambar tidak ditemukan. Coba lagi.');
                }
            });

            document.getElementById('copyLinkBtn')?.addEventListener('click', () => {
                const copyBtn = document.getElementById('copyLinkBtn');
                if (currentQrLink && !copyBtn.disabled) {
                    navigator.clipboard.writeText(currentQrLink).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => { copyBtn.innerHTML = originalText; }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin link: ', err);
                        alert('Gagal menyalin link.');
                    });
                }
            });
            
            // --- Tombol Retake ---
            document.getElementById('customBack')?.addEventListener('click', () => {
                window.history.back();
            });

            // =========================================================================
            // RENDER AWAL
