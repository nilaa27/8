        <div class="qr-modal-content">
            <span class="qr-modal-close-btn">&times;</span>
            <h3>Scan untuk Unduh di HP</h3>
            <p>Atau klik tombol di bawah untuk mengunduh langsung.</p>
            <div id="qrCodeInModal"></div>
            <button id="finalDownloadBtn" class="neumorphic-btn">Unduh Gambar</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="customize.js"></script>

    <script src="main.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- GLOBAL VARIABLES ---
        let currentCanvasDataUrl = null; // To store the canvas image data

        // --- ELEMENT SELECTORS ---
        const themeToggle = document.getElementById('theme-toggle');
        const buttonContainers = document.querySelectorAll('.custom-buttons-container, .logo-container');
        const logoColorPicker = document.getElementById('logoColorPicker');
        // Preview Modal
        const previewModal = document.getElementById('previewModal');
        const previewBtn = document.getElementById('previewBtn');
        const modalImage = document.getElementById('modalImagePreview');
        const previewCloseBtn = document.querySelector('#previewModal .modal-close-btn');
        // Share Button
        const shareBtn = document.getElementById('shareBtn');
        // Cetak & QR Modal
        const cetakBtn = document.getElementById('cetakBtn');
        const qrModal = document.getElementById('qrModal');
        const qrCodeInModalDiv = document.getElementById('qrCodeInModal');
        const finalDownloadBtn = document.getElementById('finalDownloadBtn');
        const qrModalCloseBtn = document.querySelector('#qrModal .qr-modal-close-btn');

        // --- HELPER FUNCTIONS ---

        /**
         * Shows a toast notification at the top of the screen.
         * @param {string} message - The message to display.
         */
        const showToast = (message) => {
            const toast = document.getElementById('toast-notification');
            if (!toast) return;
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000); // Hides after 4 seconds
        };

        /**
         * Gets the current canvas element from the preview area.
         * @returns {HTMLCanvasElement|null} The canvas element or null if not found.
         */
        const getCanvas = () => document.querySelector('#photoPreview canvas');

        // --- EVENT LISTENERS ---

        // 1. Theme Manager
        const applyTheme = (theme) => {
            document.body.classList.toggle('dark-mode', theme === 'dark');
        };
        themeToggle.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
        applyTheme(localStorage.getItem('theme') || 'dark'); // Set initial theme

        // 2. Active Button States
        buttonContainers.forEach(container => {
            container.addEventListener('click', (e) => {
                const clickedButton = e.target.closest('button');
                if (!clickedButton) return;

                const isStickerContainer = clickedButton.closest('.stickers-container');

                if (!isStickerContainer) {
                    // For exclusive choice buttons (colors, shapes, logos)
                    container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    clickedButton.classList.add('active');
                } else {
                    // For sticker buttons (multiple choices allowed)
                    if (clickedButton.id === 'noneSticker') {
                        container.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                        clickedButton.classList.add('active');
                    } else {
                        document.getElementById('noneSticker')?.classList.remove('active');
                        clickedButton.classList.toggle('active');
                    }
                }
            });
        });

        // 3. Preview Modal Logic
        if (previewBtn) {
            previewBtn.addEventListener('click', () => {
                const finalCanvas = getCanvas();
                if (finalCanvas) {
                    modalImage.src = finalCanvas.toDataURL('image/png');
                    previewModal.style.display = 'flex';
                } else {
                    alert('Silakan buat gambar terlebih dahulu!');
                }
            });
        }
        const closePreviewModal = () => { previewModal.style.display = 'none'; };
        if (previewCloseBtn) previewCloseBtn.addEventListener('click', closePreviewModal);


        // 4. "Cetak" Button and QR Modal Logic
        if (cetakBtn) {
            cetakBtn.addEventListener('click', () => {
                const finalCanvas = getCanvas();
                if (finalCanvas) {
                    // Store the image data
                    currentCanvasDataUrl = finalCanvas.toDataURL('image/png', 1.0);
                    
                    // Clear previous QR code and generate new one
                    qrCodeInModalDiv.innerHTML = '';
                    new QRCode(qrCodeInModalDiv, {
                        text: currentCanvasDataUrl,
                        width: 180,
                        height: 180,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });

                    // Show the modal and the toast notification
                    qrModal.style.display = 'flex';
                    showToast('Silakan scan QR ini untuk mengunduh / klik tombol unduh.');
                } else {
                    alert('Silakan buat gambar terlebih dahulu!');
                }
            });
        }
        
        // 5. Final Download Button Logic (inside QR Modal)
        if (finalDownloadBtn) {
            finalDownloadBtn.addEventListener('click', () => {
                if (currentCanvasDataUrl) {
                    const link = document.createElement('a');
                    link.href = currentCanvasDataUrl;
                    link.download = 'pictlord-photobooth.png'; // Set the filename
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    qrModal.style.display = 'none'; // Close modal after download
                } else {
                    alert('Terjadi kesalahan. Data gambar tidak ditemukan.');
                }
            });
        }
        
        const closeQrModal = () => { qrModal.style.display = 'none'; };
        if (qrModalCloseBtn) qrModalCloseBtn.addEventListener('click', closeQrModal);
        
        // 6. Close Modals on Outside Click
        window.addEventListener('click', (event) => {
            if (event.target == previewModal) closePreviewModal();
            if (event.target == qrModal) closeQrModal();
        });

        // 7. Share Button Logic
        if (shareBtn) {
            shareBtn.addEventListener('click', async () => {
                const shareData = {
                    title: 'Pictlord Photobooth',
                    text: 'Coba deh photobooth online keren ini! Aku baru aja bikin foto ciamik di sini. ✨',
                    url: window.location.origin
                };
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        alert('Browser Anda tidak mendukung fitur share. Silakan salin link secara manual.');
                    }
                } catch (err) {
                    console.error('Error saat sharing:', err);
                }
            });
        }

        // 8. Logo Color Customization Logic
        if (logoColorPicker) {
            logoColorPicker.addEventListener('input', () => {
                // This assumes you have a function in canvas.js or customize.js
                // that redraws the canvas when an option changes.
                if (typeof redrawCanvasWithOptions === 'function') {
                    redrawCanvasWithOptions(); 
                }
                console.log('Warna logo baru dipilih:', logoColorPicker.value);
            });
        }
    });
    </script>
