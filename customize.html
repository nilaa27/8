        #theme-toggle:active { transform: scale(0.95); }
        #theme-toggle svg { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; }
        #sun-icon { display: block; }
        #moon-icon { display: none; }
        .dark-mode #sun-icon { display: none; }
        .dark-mode #moon-icon { display: block; }

        body:not(.dark-mode) #main-header {

            border: 1px solid rgba(0, 0, 0, 0.1);

        body:not(.dark-mode) .side-logo { color: #333; }
        body:not(.dark-mode) #theme-toggle { background-color: #e4e6eb; color: #333; }

        .customize-container {
            display: flex;
            gap: 30px;
            width: 100%;

        .photo-preview-area {

            justify-content: center;
            align-items: flex-start;
            padding-top: 2rem;
            animation: fadeInUp 0.5s ease-out 0.1s;
            animation-fill-mode: both;

            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--light-shadow-dark), -10px -10px 20px var(--light-shadow-light);

        /* --- Controls Panel Sidebar --- */

            background-color: var(--light-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--light-shadow-dark), -10px -10px 20px var(--light-shadow-light);
            animation: fadeInUp 0.5s ease-out 0.2s;
            animation-fill-mode: both;
            max-height: calc(100vh - 120px);
            overflow-y: auto;

        .controls-panel h1 {

            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;

        .options-label {
            font-size: 1.6rem;
            font-weight: 500;
            margin-top: 20px;
            margin-bottom: 15px;

            border: none; background: var(--light-bg); color: var(--light-text);
            font-family: 'Poppins', sans-serif; font-weight: 500; cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);

            gap: 8px;

        .neumorphic-btn:hover { color: var(--light-accent); }
        .neumorphic-btn:active, .neumorphic-btn.active {
            box-shadow: inset 5px 5px 10px var(--light-inset-shadow-dark), inset -5px -5px 10px var(--light-inset-shadow-light);

        /* Logo and Date Checkbox */
        .logo-options-grid { display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 15px; }
        .logo-container { display: flex; gap: 10px; }
        .logoCustomBtn { padding: 8px 15px; border-radius: 20px; font-size: 1.4rem; }
        .date-overlay { display: flex; align-items: center; gap: 15px; margin-top: 20px; }
        .date-option { display: flex; align-items: center; gap: 8px; }
        .date-option label { font-size: 1.4rem; cursor: pointer; }
        .date-option input[type="checkbox"] {
            appearance: none; -webkit-appearance: none;
            width: 20px; height: 20px;
            background: var(--light-bg); border-radius: 5px;
            box-shadow: inset 2px 2px 5px var(--light-inset-shadow-dark), inset -2px -2px 5px var(--light-inset-shadow-light);
            cursor: pointer; position: relative;
        }
        .date-option input[type="checkbox"]:checked { background-color: var(--light-accent); }
        .date-option input[type="checkbox"]:checked::before {
            content: '✔'; font-size: 14px; color: white;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        .color-picker-container { display: flex; align-items: center; gap: 10px; }
        .color-picker-label { font-size: 1.4rem; }
        input[type="color"] {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            width: 40px; height: 40px; border: none; border-radius: 50%;
            cursor: pointer; background-color: transparent;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; }
        input[type="color"]::-moz-color-swatch { border: none; border-radius: 50%; }

        .final-actions-container {

        #downloadCopyBtn:active {

        /* --- Styling untuk Modal (Preview & Download) --- */
        .modal {
            display: none; position: fixed; z-index: 2000; 
            left: 0; top: 0; width: 100%; height: 100%; 
            overflow: auto; background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            margin: auto; display: block;
            width: 80%; max-width: 700px;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        #modalImagePreview {
            width: 100%; border-radius: 15px; border: 5px solid white;
        }
        .modal-close-btn {
            position: absolute; top: 15px; right: 35px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            transition: 0.3s; cursor: pointer;
        }
        .modal-close-btn:hover, .modal-close-btn:focus { color: #bbb; text-decoration: none; }

        /* --- Styling untuk Modal Download & QR Code --- */
        .download-modal-content {
            padding: 30px; text-align: center;
            background-color: var(--light-bg);
            box-shadow: 10px 10px 20px var(--light-shadow-dark), -10px -10px 20px var(--light-shadow-light);

            max-width: 400px;

        .download-modal-content p { font-size: 1.5rem; margin-bottom: 25px; }
        .qr-code-wrapper {
            display: flex; justify-content: center; align-items: center;
            padding: 15px; background: #ffffff;
            border-radius: 12px;
            box-shadow: inset 5px 5px 10px var(--light-inset-shadow-dark), inset -5px -5px 10px var(--light-inset-shadow-light);
            margin-bottom: 30px;
        }
        .download-copy-btn {
             background: var(--light-accent); color: white;

             border-radius: 25px; text-decoration: none;
             display: block;
        }
        .download-copy-btn:active {
            box-shadow: inset 5px 5px 10px var(--light-inset-shadow-dark), inset -5px -5px 10px var(--light-inset-shadow-light);
        }

        /* --- Responsive Design --- */
        @media only screen and (max-width: 900px) {
            .customize-container { flex-direction: column; align-items: center; }
            .controls-panel { flex-basis: auto; width: 100%; max-width: 500px; max-height: none; }
            #photoPreview canvas { max-width: 80%; }
        }
        @media only screen and (max-width: 540px) {
            html { font-size: 55%; }
            body { padding: 10px; }
            #main-header { top: 10px; }
            .controls-panel { padding: 15px; }
            #photoPreview canvas { max-width: 100%; }
        }
    </style>

            <h2>Download Your Photo</h2>
            <p>Scan the QR code with your phone or download directly to your computer.</p>
            
            <div id="qrCodeContainer" class="qr-code-wrapper">
                </div>

            <div class="final-actions-container" style="grid-template-columns: 1fr;"> <a href="#" id="finalDownloadLink" class="neumorphic-btn download-copy-btn" download="pictlord-photobooth.png">
                    Download Image
                </a>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <script src="customize.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    
            // --- 1. Theme Manager Script ---
            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                document.body.classList.toggle('dark-mode', theme === 'dark');
            };
            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.contains('dark-mode');
                const newTheme = isDarkMode ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);
            
            // --- 2. Script untuk Active Button States ---
            const buttonContainers = document.querySelectorAll('.custom-buttons-container, .logo-container');
            buttonContainers.forEach(container => {
                container.addEventListener('click', (e) => {
                    const clickedButton = e.target.closest('button');
                    if (!clickedButton) return;
                    
                    if (!clickedButton.closest('.stickers-container')) { 
                         const buttonsInGroup = container.querySelectorAll('button');
                         buttonsInGroup.forEach(btn => btn.classList.remove('active'));
                         clickedButton.classList.add('active');
                    } else {
                        if(clickedButton.id === 'noneSticker') {
                            const stickerButtons = container.querySelectorAll('button');
                            stickerButtons.forEach(btn => btn.classList.remove('active'));
                            clickedButton.classList.add('active');
                        } else {
                            document.getElementById('noneSticker')?.classList.remove('active');
                            clickedButton.classList.toggle('active');
                        }
                    }
                });
            });
        
            // --- 3. Logika Modal Preview ---
            const previewModal = document.getElementById('previewModal');
            const previewBtn = document.getElementById('previewBtn');
            const modalImage = document.getElementById('modalImagePreview');
        
            if (previewBtn) {
                previewBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas'); 
                    if (finalCanvas) {
                        modalImage.src = finalCanvas.toDataURL('image/png');
                        previewModal.style.display = 'block';
                    } else {
                        alert('Silakan buat gambar terlebih dahulu!');
                    }
                });
            }
        
            // --- 4. Logika Modal Download & QR Code ---
            const downloadModal = document.getElementById('downloadModal');
            const openDownloadModalBtn = document.getElementById('downloadCopyBtn');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const finalDownloadLink = document.getElementById('finalDownloadLink');

            if (openDownloadModalBtn) {
                openDownloadModalBtn.addEventListener('click', () => {
                    const finalCanvas = document.querySelector('#photoPreview canvas');
                    if (!finalCanvas) {
                        alert('Gambar belum siap untuk diunduh!');
                        return;
                    }

                    const imageDataUrl = finalCanvas.toDataURL('image/png');
                    finalDownloadLink.href = imageDataUrl;
                    
                    qrCodeContainer.innerHTML = '';
                    new QRCode(qrCodeContainer, {
                        text: imageDataUrl,
                        width: 200,
                        height: 200,
                        correctLevel: QRCode.CorrectLevel.L
                    });

                    downloadModal.style.display = 'block';
                });
            }

            // --- 5. Logika Menutup Semua Modal ---
            function setupModalClose(modalElement) {
                if (!modalElement) return;
                const closeBtn = modalElement.querySelector('.modal-close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => {
                        modalElement.style.display = 'none';
                    });
                }
                window.addEventListener('click', (event) => {
                    if (event.target == modalElement) {
                        modalElement.style.display = 'none';
                    }
                });
            }
            setupModalClose(previewModal);
            setupModalClose(downloadModal);
        
            // --- 6. Logika Tombol Share ---
            const shareBtn = document.getElementById('shareBtn');
            if (shareBtn) {
                shareBtn.addEventListener('click', async () => {
                    const shareData = {
                        title: 'Pictlord Photobooth',
                        text: 'Coba deh photobooth online keren ini! Aku baru aja bikin foto ciamik di sini. ✨',
                        url: window.location.origin 
                    };
                    try {
                        if (navigator.share) {
                           await navigator.share(shareData);
                        } else {
                            alert('Fitur share tidak didukung di browser ini.');
                        }
                    } catch (err) {
                        console.error('Error sharing:', err);
                    }
                });
            }
        });
    </script>
