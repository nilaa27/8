<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixlord | Foto Anda</title>
    <meta name="robots" content="noindex">
    
    <link rel="icon" href="https://via.placeholder.com/32x32/0D9488/FFFFFF?text=P">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        /* === TEMA & VARIABEL UTAMA === */
        :root {
            --bg-color: #2c2f36;
            --navbar-bg: rgba(33, 36, 41, 0.4);
            --navbar-mobile-bg: rgba(44, 47, 54, 0.85);
            --shadow-dark: #212429;
            --shadow-light: #373a43;
            --text-color: #e0e5ec;
            --text-light: #97a1b3;
            --primary: #0D9488;
            --primary-dark: #0f766e;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius-main: 20px;
            --border-radius-inner: 12px;
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --navbar-bg: rgba(255, 255, 255, 0.5);
            --navbar-mobile-bg: rgba(240, 242, 245, 0.9);
            --shadow-dark: #d9dde2;
            --shadow-light: #ffffff;
            --text-color: #333333;
            --text-light: #666666;
        }

        /* === GAYA GLOBAL === */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; scroll-behavior: smooth; }
        html { font-size: 62.5%; }
        body {
            font-size: 1.6rem; background: var(--bg-color); color: var(--text-color);
            line-height: 1.7; transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { max-width: 1200px; width: 90%; margin: 0 auto; }
        
        /* === HEADER & NAVBAR === */
        .main-header {
            position: sticky; top: 2rem; width: 95%; max-width: 1200px; z-index: 1000; margin: 0 auto;
        }
        .navbar {
            display: flex; align-items: center; justify-content: space-between; padding: 0.8rem 1rem;
            background: var(--navbar-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-radius: 999px; border: 1px solid var(--shadow-light); box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .navbar-logo { font-size: 2.2rem; font-weight: 700; color: var(--text-color); text-decoration: none; margin-left: 1.5rem; }
        .navbar-logo .highlight { color: var(--primary); }
        .navbar-menu { list-style: none; display: flex; align-items: center; gap: 0.5rem; margin: 0; padding: 0; position: relative; }
        .navbar-menu li { list-style: none; }
        .navbar-menu a {
            color: var(--text-light); text-decoration: none; font-size: 1.5rem; font-weight: 500;
            padding: 8px 16px; border-radius: 999px; display: block; position: relative; z-index: 2; transition: color 0.3s ease;
        }
        .navbar-menu a:hover { color: var(--text-color); }
        .nav-highlight {
            position: absolute; top: 0; left: 0; background: var(--primary);
            border-radius: 999px; z-index: 1; transition: all 0.4s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }
        .navbar-right { display: flex; align-items: center; gap: 1.5rem; margin-right: 0.5rem; }
        .theme-toggle-btn {
            background: var(--bg-color); width: 40px; height: 40px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; border: none; cursor: pointer;
            color: var(--text-color); box-shadow: 3px 3px 6px var(--shadow-dark), -3px -3px 6px var(--shadow-light);
            transition: var(--transition-smooth);
        }
        .theme-toggle-btn:hover { color: var(--primary); transform: scale(1.05); }
        .theme-toggle-btn i.fa-sun { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-moon { display: none; }
        [data-theme="light"] .theme-toggle-btn i.fa-sun { display: block; }
        .theme-toggle-btn-mobile-wrapper { display: none; }
        .hamburger-menu { display: none; /* Sembunyikan di halaman ini */ }

        /* === KONTEN DINAMIS (HASIL/ERROR) === */
        .content-section { padding: 5rem 0; text-align: center; }
        
        #image-container { margin-bottom: 3rem; }
        #image-container img {
            max-width: 400px;
            width: 100%;
            border-radius: var(--border-radius-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 4px solid var(--shadow-light);
        }
        .page-title { font-size: 4rem; font-weight: 800; margin-bottom: 1rem; color: var(--text-color); }
        .page-subtitle { font-size: 1.8rem; color: var(--text-light); margin-bottom: 4rem; max-width: 450px; margin-left: auto; margin-right: auto; }
        
        .action-button {
            display: inline-flex; align-items: center; gap: 1rem;
            text-decoration: none; padding: 1.2rem 3rem; background: var(--primary);
            color: #fff; border-radius: 999px; font-weight: 600;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
        }
        .action-button:hover { background: var(--primary-dark); transform: translateY(-3px); }
        
        /* --- FOOTER --- */
        .main-footer { padding: 4rem 2rem 2rem; background: var(--shadow-dark); text-align: center; margin-top: auto;}
        .social-links { display: flex; justify-content: center; gap: 2.5rem; list-style: none; margin-bottom: 2rem; }
        .social-links a { font-size: 2rem; color: var(--text-light); transition: var(--transition-smooth); }
        .social-links a:hover { color: var(--primary); transform: translateY(-3px); }
        .copyright { font-size: 1.3rem; color: var(--text-light); opacity: 0.7; }

        @media (max-width: 768px) {
            html { font-size: 58%; }
            .page-title { font-size: 3.2rem; }
            .navbar-menu { display: none; } /* Sembunyikan menu di mobile */
            .navbar-right .theme-toggle-btn { display: flex; } /* Tampilkan toggle tema desktop */
        }
    </style>
</head>
<body>

    <header class="main-header" data-aos="fade-down">
        <nav class="navbar container">
            <a href="index.html" class="navbar-logo">pix<span class="highlight">lord</span></a>
            <div class="navbar-right">
                <button class="theme-toggle-btn" id="theme-toggle" aria-label="Ubah Tema">
                    <i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                </button>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="content-section">
            <div class="container" data-aos="fade-up" data-aos-delay="200">
                
                <div id="image-container">
                    <i class="fas fa-spinner fa-spin" style="font-size: 5rem; color: var(--primary);"></i>
                </div>
                
                <h1 id="page-title" class="page-title">Memuat Foto Anda...</h1>
                <p id="page-subtitle" class="page-subtitle">Harap tunggu sebentar, kami sedang mengambil data.</p>

                <a href="#" id="finalDownloadBtn" class="action-button" download style="display: none;">
                    <i class="fas fa-download"></i>
                    <span>Download Gambar</span>
                </a>
                
                <a href="index.html" id="homeBtn" class="action-button" style="display: none;">
                    <i class="fas fa-home"></i>
                    <span>Kembali ke Beranda</span>
                </a>

            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/off.xlord" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; 2025 pictlord. Seluruh Hak Cipta Dilindungi.</p>
        </div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // !!! PENTING: GANTI DENGAN KONFIGURASI FIREBASE ANDA SENDIRI !!!
        const firebaseConfig = {
    apiKey: "AIzaSyCCaLXoaHFOuXRnHAvQzg9R0c1tfsTsTBU",
    authDomain: "project-xlord.firebaseapp.com",
    databaseURL: "https://project-xlord-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "project-xlord",
    storageBucket: "project-xlord.appspot.com",
    messagingSenderId: "847461816867",
    appId: "1:847461816867:web:17071ba14ffe6a6099ef96",
    measurementId: "G-344KX3B197"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener('DOMContentLoaded', () => { 
            AOS.init({ duration: 800, once: true, offset: 50 });

            // --- Logika Tema ---
            const docElement = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            
            const applyTheme = (theme) => {
                docElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            };

            if(themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const newTheme = docElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }
            applyTheme(localStorage.getItem('theme') || 'dark');

            // --- Logika Pengambilan Data Firebase ---
            const imageContainer = document.getElementById('image-container');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            const downloadBtn = document.getElementById('finalDownloadBtn');
            const homeBtn = document.getElementById('homeBtn');

            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('id');

            // Fungsi untuk menampilkan status Sukses
            function displaySuccess(imageData) {
                imageContainer.innerHTML = `<img src="${imageData}" alt="Hasil Photobooth Anda">`;
                pageTitle.textContent = 'Foto Anda Siap!';
                pageSubtitle.textContent = 'Tekan tombol di bawah untuk menyimpan gambar ke perangkat Anda.';
                downloadBtn.href = imageData;
                downloadBtn.setAttribute('download', `pictlord-${Date.now()}.png`);
                downloadBtn.style.display = 'inline-flex';
                homeBtn.style.display = 'none';
            }

            // Fungsi untuk menampilkan status Error (gaya 404)
            function displayError(title, subtitle) {
                imageContainer.innerHTML = `<img src="404.gif" alt="Animasi Error 404" style="max-width: 250px;">`;
                pageTitle.textContent = title;
                pageSubtitle.textContent = subtitle;
                downloadBtn.style.display = 'none';
                homeBtn.style.display = 'inline-flex';
            }

            if (!imageId) {
                displayError("Halaman Tak Ditemukan", "Oops! Link yang Anda tuju sepertinya tidak memiliki ID.");
                return;
            }

            const imageRef = database.ref('images/' + imageId);
            imageRef.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    displayError("Link Tidak Ditemukan", "Maaf, kami tidak dapat menemukan data untuk link ini. Mungkin salah ketik atau sudah dihapus.");
                    return;
                }

                const storedData = snapshot.val();
                
                if (Date.now() > storedData.expiresAt) {
                    displayError("Link Sudah Kedaluwarsa", "Link ini hanya berlaku selama 5 menit. Silakan buat QR code baru untuk mengunduh gambar Anda.");
                    imageRef.remove(); // Hapus data basi dari database
                    return;
                }
                
                // Jika semua valid, tampilkan gambar
                displaySuccess(storedData.imageData);

            }).catch(error => {
                console.error("Error mengambil data dari Firebase:", error);
                displayError("Gagal Terhubung", "Tidak dapat terhubung ke server. Periksa koneksi internet Anda dan coba lagi.");
            });
        });
    </script>

</body>
</html>
