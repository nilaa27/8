<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Foto Anda - Pictlord</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --light-bg: #e0e5ec;
            --light-text: #555;
            --light-shadow-dark: #a3b1c6;
            --light-shadow-light: #ffffff;
            --light-accent: #E28585;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: var(--light-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px var(--light-shadow-dark), -10px -10px 20px var(--light-shadow-light);
            max-width: 90vw;
            width: 450px;
        }
        h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.6rem;
            margin-bottom: 25px;
        }
        #image-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);
            margin-bottom: 25px;
        }
        .download-btn {
            border: none;
            background: var(--light-accent);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px var(--light-shadow-dark), -5px -5px 10px var(--light-shadow-light);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.6rem;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
        }
        .download-btn:hover { transform: translateY(-2px); }
        .download-btn.hidden { display: none; }
        .error-message { color: #c46767; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="page-title">Memuat Foto...</h1>
        <p id="page-description">Harap tunggu sebentar.</p>
        <div id="image-container"></div>
        <a href="#" id="finalDownloadBtn" class="download-btn hidden" download>
            <i class="fas fa-download"></i> Download Gambar
        </a>
    </div>

    <script>
        // --- Inisialisasi Firebase ---
        // !!! PENTING: GANTI DENGAN KONFIGURASI PROYEK FIREBASE ANDA SENDIRI !!!
        // (Harus sama dengan yang ada di customize.html)
        const firebaseConfig = {
    apiKey: "AIzaSyCCaLXoaHFOuXRnHAvQzg9R0c1tfsTsTBU",
    authDomain: "project-xlord.firebaseapp.com",
    databaseURL: "https://project-xlord-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "project-xlord",
    storageBucket: "project-xlord.appspot.com",
    messagingSenderId: "847461816867",
    appId: "1:847461816867:web:17071ba14ffe6a6099ef96",
    measurementId: "G-344KX3B197"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('id');

            const titleEl = document.getElementById('page-title');
            const descEl = document.getElementById('page-description');
            const imageContainer = document.getElementById('image-container');
            const downloadBtn = document.getElementById('finalDownloadBtn');

            if (!imageId) {
                displayError("Link tidak valid atau tidak lengkap.");
                return;
            }

            // Referensi ke data spesifik di Firebase berdasarkan ID dari URL
            const imageRef = database.ref('images/' + imageId);

            // Ambil data dari Firebase satu kali
            imageRef.once('value', (snapshot) => {
                // Cek apakah data dengan ID tersebut ada
                if (!snapshot.exists()) {
                    displayError("Foto tidak ditemukan. Mungkin link sudah kedaluwarsa atau salah.");
                    return;
                }

                const storedData = snapshot.val();
                
                // Periksa apakah sudah kedaluwarsa
                if (Date.now() > storedData.expiresAt) {
                    displayError("Link ini telah kedaluwarsa setelah 5 menit.");
                    // Hapus data yang sudah basi dari Firebase untuk menjaga kebersihan database
                    imageRef.remove();
                    return;
                }

                // Jika semuanya valid, tampilkan gambar
                titleEl.textContent = "Foto Anda Siap!";
                descEl.textContent = "Tekan tombol di bawah untuk menyimpan gambar ke perangkat Anda.";

                const img = document.createElement('img');
                img.src = storedData.imageData;
                img.alt = "Hasil Photobooth";
                imageContainer.appendChild(img);

                // Siapkan tombol download
                downloadBtn.href = storedData.imageData;
                downloadBtn.setAttribute('download', `pictlord-${Date.now()}.png`);
                downloadBtn.classList.remove('hidden');

            }).catch(error => {
                console.error("Error mengambil data dari Firebase:", error);
                displayError("Gagal terhubung ke server. Periksa koneksi internet Anda.");
            });

            function displayError(message) {
                titleEl.textContent = "Oops!";
                descEl.innerHTML = `<span class="error-message">${message}</span>`;
                downloadBtn.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
