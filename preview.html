<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Foto | Pictlord</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/pictlord logo.png">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #555;
            --shadow-dark: #a3b1c6;
            --shadow-light: #ffffff;
            --accent-color: #E28585;
            --inset-shadow-dark: rgba(163, 177, 198, 0.6);
            --inset-shadow-light: rgba(255, 255, 255, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .preview-container {
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .title span {
            color: #20c997;
        }

        #photo-display {
            margin-bottom: 2.5rem;
            min-height: 200px; /* Placeholder height */
        }

        #photo-display img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 10px 10px 20px var(--shadow-dark), -10px -10px 20px var(--shadow-light);
        }

        #download-btn {
            border: none;
            background: var(--accent-color);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            font-size: 1.6rem;
            border-radius: 30px;
            text-decoration: none;
        }

        #download-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        #download-btn:active {
            transform: scale(0.98);
            box-shadow: inset 5px 5px 10px var(--inset-shadow-dark), inset -5px -5px 10px var(--inset-shadow-light);
        }
        
        .footer-text {
            margin-top: 3rem;
            font-size: 1.4rem;
            color: #888;
        }
        
        .footer-text a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="preview-container">
        <h1 class="title">pict<span>lord</span></h1>
        
        <div id="photo-display">
            <!-- The generated image will be placed here -->
        </div>

        <a href="#" id="download-btn" download="pictlord-photobooth.png">
            <i class="fas fa-download"></i> Download Foto
        </a>
        
        <p class="footer-text">
            Buat fotomu sendiri di <a href="customize.html">Pictlord</a>!
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const photoDisplay = document.getElementById('photo-display');
            const downloadBtn = document.getElementById('download-btn');

            // Get image data from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const base64ImageData = urlParams.get('image');

            if (base64ImageData) {
                try {
                    // Decode the Base64 string back to a Data URL
                    const imageDataUrl = atob(base64ImageData);

                    // Create an image element and set its source
                    const img = document.createElement('img');
                    img.src = imageDataUrl;
                    img.alt = "Photobooth Preview";
                    
                    // Clear placeholder and append the image
                    photoDisplay.innerHTML = '';
                    photoDisplay.appendChild(img);

                    // Set the href for the download button
                    downloadBtn.href = imageDataUrl;

                } catch (e) {
                    console.error("Error decoding image data:", e);
                    photoDisplay.textContent = "Gagal memuat gambar. Link mungkin tidak valid.";
                    downloadBtn.style.display = 'none';
                }
            } else {
                photoDisplay.textContent = "Gambar tidak ditemukan.";
                downloadBtn.style.display = 'none';
            }
        });
    </script>

</body>
</html>
